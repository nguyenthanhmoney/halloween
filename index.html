<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HALLOWEEN FESTIVAL</title>
	<link rel="icon" href="img/icon.jpg" type="icon/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	
	<div class="wrapp">
		
		<header class="header gsap__anim">
			<div class="parallax__wrapp">
				<div class="header__bg">
					<img src="img/pirat1.png" alt="">
					<img src="img/pirat1.png" alt="">
				</div>
				<div class="content">
					<h1 class="title title-p">TRANG<span class="stroke">PHỤC</span></h1>
				</div>
			</div>
		</header>
	

		
		<main class="main">

			
			<section class="section gsap__anim serv">
				<div class="parallax__wrapp">
					<div class="content">
						<div class="serv__wrapp">
							<h2 class="title">
								<span class="title__wrapp">
									<span class="title__img">
										<img src="img/star.svg" alt="">
									</span>
									<div class="title__txt">
										<span class="title__t">TOP TRANG PHỤC</span>
										<span class="stroke"> NỔI BẬC</span>
									</div>

								</span>
							</h2>
							<ul class="serv__list">
								<li class="serv__item">TOP 1
									<span class="serv__item-img">
										<img src="img/pirat2.png" alt="">
									</span>
								</li>
								<li class="serv__item">TOP 2
									<span class="serv__item-img">
										<img src="img/pirat3.png" alt="">
									</span>
								</li>
								<li class="serv__item">TOP 3
									<span class="serv__item-img">
										<img src="img/pirat4.png" alt="">
									</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			

			
			<section class="section gsap__anim portfolio">
				<div class="parallax__wrapp">
					<div class="content">
						<div class="portfolio__wrapp">
							<ul class="portfolio__list">
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="img/pirat5.png" alt="">
									</div>
								</li>
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="img/pirat6.png" alt="">
									</div>
								</li>
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="img/pirat7.png" alt="">
									</div>
								</li>
								<li class="portfolio__item">
									<div class="portfolio__item-img">
										<img src="img/pirat8.png" alt="">
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			

			
			<section class="section gsap__anim approve">
				<div class="parallax__wrapp">
					<div class="content">
						<div class="approve__wrapp">
							<span class="approve__txt">
								<span class="approve__star">
									<img src="img/star.svg" alt="">
								</span>
								<span class="approve__ix">HALLOWEEN FESTIVAL</span>
							</span>
						</div>
					</div>
				</div>
			</section>
			

			
			<section class="header gsap__anim">
				<div class="parallax__wrapp">
					<div class="header__bg">
						<img src="img/pirat1.png" alt="">
						<img src="img/pirat1.png" alt="">
					</div>
					<div class="content">
						<h2 class="title">TRANG<span class="stroke">PHỤC</span></h2>
					</div>
				</div>
			</section>
			
		</main>
	
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.0/bundled/lenis.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="js/js.js"></script>
</body>

</html>
